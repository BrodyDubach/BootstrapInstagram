<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js” integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anonymous”></script>    <link rel="stylesheet" href="styles.css">

<body>
  <div class="w-100 container-fluid">
    <nav class="navbar navbar-expand-lg bg-light" style="width:100%">
          <a class="navbar-brand  me-auto d-flex align-items-center" href="#"><span class="fa-brands fa-instagram me-1"></span>Instagram</a>
          <div class="top-btn me-3">
        <button type="button" class="btn btn-success text-nowrap" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post</button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h6>Caption:</h6>
                <div class="input-group">
                  <div class="input-group-prepend">
                  </div>
                  <textarea class="form-control" placeholder="Add the caption of your post here" aria-label="With textarea"></textarea>
                </div>
                  <div class="modalbtn">
                    <button class="btn btn-light">
                      <span class="fa-solid fa-camera"></span>
                    </button>
                    <button class="btn btn-light">
                      <span class="fa-solid fa-location-dot"></span>
                    </button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="top-btn">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fa-sharp fa-solid fa-gear"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessability</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Security</a></li>
              <il><a class="dropdown-item4" href="#">Log Out</a></il>
            </ul>
          </div> 
        </div>
    </nav>
    <div class="navButtons">
      <a class="text-primary me-2 fa-solid fa-table-cells" href="grid.html" role="button" ></a>
      <a class="text-secondary fa-solid fa-square" href="index.html" role="button"></a>
  </div>
